<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <p class="params">Loading...</p>
    <script>
        //отображение ширины экрана при изменении размера окна
        let paramsInfo = document.querySelector('.params');
        window.addEventListener('resize', () => {
            console.log(`Width = ${window.innerWidth}px \nHeight = ${window.innerHeight}px`);
            paramsInfo.textContent = `Width = ${window.innerWidth}px \nHeight = ${window.innerHeight}px`;
        })
    </script>
</body>
</html>
