        }

        //task4

        const btn = document.querySelector('.btn');
        const input = document.querySelector('input');


        btn.addEventListener('click', function() {
            if (input.value == '') {
                let alert = document.createElement('h2');
                alert.textContent = 'Вы не заполнили поле ввода!';
                alert.style.display = 'block';
                alert.style.width = '400px'
                alert.style.border = '1px red solid';
                btn.parentElement.appendChild(alert);
            } else {
                let complete = document.createElement('h2');
                complete.textContent = 'Все отправлено!';
                complete.style.display = 'block';
                complete.style.width = '300px'
                complete.style.border = '1px green solid';
                btn.parentElement.appendChild(complete);
            }
        })
