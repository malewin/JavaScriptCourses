<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homeWork6</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>

    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>

    <script>
        // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.
        const superLinkEl = document.getElementById('super_link');
        console.log(superLinkEl);

        // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".

        const allCardLink = document.querySelectorAll('.card-link');
        console.log(allCardLink);
        allCardLink.forEach(element => {
            element.innerHTML = 'ссылка';
        });


        // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.

        const linkInBodyEl = document.querySelectorAll('.card-body .card-link');
        console.log(linkInBodyEl);
        linkInBodyEl.forEach(element => {
            console.log(element);
        });

        // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data-number со значением 50 и вывести его в консоль.

        const elWithAtr = document.querySelector('[data-number="50"]');
        console.log(elWithAtr);

        // 5. Выведите содержимое тега title в консоль.
        const titleTxt = document.getElementsByTagName('title')[0].textContent;
        console.log(titleTxt);

        // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.
        const childNode = document.querySelector('.card-title');
        console.log(childNode.parentNode);

        // 7. Создайте тег p`, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".
        const pElem = document.createElement('p');
        pElem.innerText = 'Привет';
        const cardBlock = document.querySelector('.card');
        cardBlock.insertBefore(pElem, cardBlock.firstChild);

        // 8. Удалите тег h6 на странице.
        const h6Elem = document.querySelector('h6');
        console.log(h6Elem);
        h6Elem.remove();
    </script>
</body>

</html>
